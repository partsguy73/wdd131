</head>
<body>
    <header>
        <div class="logo-container">
            <a class="icon-link " href="index.html" target="_blank">
                <img class="img-icon" src="images/chorus_logo.png" alt="Color Country Chorus Logo">
            </a>
        </div>
        <div class="header-container">
            <h1 id="page-header">Color Country Chorus</h1>
            <nav class="navigation nav-hidden" id="navigation">
                <ul class="nav-links" id="nav-menu">
                    <li class="links"><a href="index.html">Home</a></li>
                    <li class="links"><a href="about_us.html">About Us</a></li>
                    <li class="links"><a href="events.html">Events</a></li>
                    <li class="links"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="contact-info">
            <p>&#128222; Phone# <a href="tel:1234567890">(123) 456-7890</a></p>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        </div>
        <div id="cheeseburger" class="hamburger" onclick="toggleMenu(this)">&#9776;</div>
    </header>
    <main>
        <h2>Contact Us</h2>
        <div class="brand-img">
            <img src="images/chorus_logo.png" alt="Color Country Chorus Logo" class="logo-img"
                        loading="lazy" width="250" height="142">
        </div>
        <div class="contacts-grid" id="contacts"></div>
        <form class="reviewForm" method="get" action="review.html">
            <div class="form-field">
                <label for="firstName">First Name *</label>
                <input type="firstName" name="firstName" id="firstName" required>
            </div>
            <div class="form-field">
                <label for="lastName">Last Name *</label>
                <input type="lastName" name="lastName" id="lastName" required>
                <br>
            </div>
            </div>

            <div class="form-field">
                <label for="email">Email Address *</label>
                <input type="email" name="email" id="email" required>
                <br>
            </div>

            <div class="form-field">
                <label>What are you interested in?<br><span class="italic">(Check all that
                        apply)</span></label><br>
                <div class="useful-features">
                    <div class="line-spacing">
                        <input type="checkbox" id="chorus" name="chorus" value="yes"><label class="checkbox-spacing" for="chorus">Hire the chorus for an event</label>
                    </div>
                    <div class="line-spacing">
                        <input type="checkbox" id="quartet" name="quartet" value="yes"><label class="checkbox-spacing" for="quartet">Hire a quartet for an event</label>
                    </div>
                    <div class="line-spacing">
                        <input type="checkbox" id="sing" name="sing" value="yes"><label class="checkbox-spacing" for="sing">I am interested in singing with you</label>
                    </div>
                    <div class="line-spacing">
                        <input type="checkbox" id="support" name="support" value="yes"><label class="checkbox-spacing" for="support">I wish to become a supporter</label>
                    </div>
                </div>
            </div>

            <div class="form-field">
                <label >Any other questions <span class="italic">(Optional)</span><br><textarea class="full-width" id="review" name="review"
                        rows="4"></textarea></label><br>
            </div>

            <div class="button">
                <button id="submitButton" class="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-nav">
            <ul class="footer-links">
                <li class="links"><a href="index.html">Home</a></li>
                <li class="links"><a href="about_us.html">About</a></li>
                <li class="links"><a href="events.html">Events</a></li>
                <li class="links"><a href="contact.html">Contact</a></li>
            </ul>
        </div>

            <div>

                | Color Country Chorus
                </p>

            </div>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/The-Color-Country-Chorus-309510792406514/" target="_blank">
                <img class="social-media-img" src="images/facebook_logo.png" alt="facebook icon">
            </a>
            <a href="https://x.com/colorcountrybhs" target="_blank">
                <img class="social-media-img" src="images/x_logo_small.png" alt="X icon">
            </a>
            <a href="https://www.youtube.com/@colorcountrychorus6259" target="_blank">
                <img class="social-media-img" src="images/youtube_social_square_white.png" alt="YouTube icon">
            </a>
        </div>
    </footer>
</body>
