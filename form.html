<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Timothy J. Scott">
    <meta name="description"
        content="WDD 131 - Dynamic Web Fundamentals. Timothy J. Scott. Product review page showing HTML, css, and JavaScript.">
    <title>WDD 131 - Product Review Form - Timothy J. Scott</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/review.css" />
    <script defer src="scripts/getdates.js"></script>
    <script defer src="scripts/review.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form class="reviewForm" method="get" action="review.html">
            <div class="form-field">
                <label for="productName">Product Name *</label><br>
                <select class="full-width" id="productName" name="productName" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select><br>
            </div>

            <div class="form-field">
                <label>Overall Rating *</label>
                <div class="rating">
                    <div class="stars">
                        <label for="star1">★</label> <input type="radio" id="star1" name="rating" value="1" required>
                    </div>
                    <div class="stars">
                        <label for="star2">★★</label> <input type="radio" id="star2" name="rating" value="2" required>
                    </div>
                    <div class="stars">
                        <label for="star3">★★★</label> <input type="radio" id="star3" name="rating" value="3" required>
                    </div>
                    <div class="stars">
                        <label for="star4">★★★★</label> <input type="radio" id="star4" name="rating" value="4" required>
                    </div>
                    <div class="stars">
                        <label for="star5">★★★★★</label> <input type="radio" id="star5" name="rating" value="5" required>
                    </div>
                </div>
            </div>

            <div class="form-field">
                <label for="date">Date of Installation</label><br>
                <input class="full-width" type="date" id="date" name="date" required><br>
            </div>

            <div class="form-field">
                <label>Which features did you find useful in the product?<br><span class="italic">(Check all that
                        apply)</span></label><br>
                <div class="useful-features">
                    <div class="line-spacing">
                        <input type="checkbox" id="durability" name="durability" value="yes"><label class="checkbox-spacing" for="durability">Durability</label>
                    </div>
                    <div class="line-spacing">
                        <input type="checkbox" id="easeOfUse" name="easeOfUse" value="yes"><label class="checkbox-spacing" for="easeOfUse">Ease of Use</label>
                    </div>
                    <div class="line-spacing">
                        <input type="checkbox" id="performance" name="performance" value="yes"><label class="checkbox-spacing" for="performance">Performance</label>
                    </div>
                    <div class="line-spacing">
                        <input type="checkbox" id="design" name="design" value="yes"><label class="checkbox-spacing" for="design">Design</label>
                    </div>
                </div>
            </div>

            <div class="form-field">
                <label >Written Review <span class="italic">(Optional)</span><br><textarea class="full-width" id="review" name="review"
                        rows="4"></textarea></label><br>
            </div>

            <div class="form-field">
                <label>Your Name <span class="italic">(Optional)</span><br>
                    <input class="full-width" type="text" id="name" name="name"><br>
                </label>
            </div>

            <div>
                <button id="submitButton" class="full-width" type="submit">Post Review</button>
            </div>
    </main>
    <footer>
        <p>
            © <span id="currentyear"></span>
            | Timothy John Scott
            | United States of America
        </p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
